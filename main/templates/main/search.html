{% extends 'main/base.html' %}

{% block title %} Search result {% endblock %}

{% block content %}
    {% if searched %}
        <h1> You Searched For "{{ searched }}"</h1>
        <br>
        {% for product in products %}
            <a href="/product/{{product.id}}" > {{ product }} </a>
            <br>
        {% endfor %}
    {% else %}
        <h1> Hey! You Forgot To Add Search Value </h1>
    {% endif %}
{% endblock %}
